<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 구분</title>
</head>
<body>

    <button id="userButton">일반사용자</button>
    <button id="adminButton">관리자</button>

    <script>
        document.getElementById('userButton').addEventListener('click', function() {
            window.location.href = 'second_page.html';  // 사용자 버튼을 눌렀을 때 이동할 URL
        });

        document.getElementById('adminButton').addEventListener('click', function() {
            window.location.href = 'third_page.html';  // 관리자 버튼을 눌렀을 때 이동할 URL
        });
    </script>

</body>
</html>
