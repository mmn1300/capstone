<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>

    <p>
        <h1>{{ message }}</h1>
        {% if error %}
            <h3>에러 발생 원인 : {{ error }}</h3>
        {% endif %}
    </p>
    <button id="back">이전 페이지로</button>

    <script>
        document.querySelector("#back").addEventListener('click', () => {
            history.go(-1);
        });
    </script>
</body>
</html>
